<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/style/Sign_up_style.css">
</head>
<body>
<div id="card">
    <div id="card-content">
        <div id="card-title">

            <h2>Sign Up</h2>

            <div class="underline-title"></div>
        </div>
        <form method="post" class="form">
            <label for="user-name" style="padding-top:13px">&nbsp;User-name</label>
            <input id="user-name" class="form-content" type="text" name="text" autocomplete="on" required />
            <div class="form-border"></div>

            <label for="user-email" style="padding-top:22px">&nbsp;Email</label>
            <input id="user-email" class="form-content" type="email" name="email" required />
            <div class="form-border"></div>

            <label for="user-Tel" style="padding-top:22px">&nbsp;Number</label>
            <input id="user-Tel" class="form-content" type="number" name="number" required />
            <div class="form-border"></div>

            <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
            <input id="user-password" class="form-content" type="password" name="password" required />
            <div class="form-border"></div>

            <a href="#"><legend id="forgot-pass">Forgot password?</legend></a>
            <input id="submit-btn" type="submit" name="submit" value="Sign up" />

        </form>
    </div>
</div>


</body>
</html>
