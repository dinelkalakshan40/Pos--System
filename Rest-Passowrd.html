<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/style/Reset_password_style.css">
</head>
<body>
<div id="card">
    <div id="card-content">
        <div id="card-title">

            <h2>Reset Password</h2>

            <div class="underline-title"></div>
        </div>
        <form method="post" class="form">
            <label for="user-name" style="padding-top:13px">&nbsp;User-name</label>
            <input id="user-name" class="form-content" type="text" name="text" autocomplete="on" required />
            <div class="form-border"></div>



            <label for="user-password" style="padding-top:22px">&nbsp;New Password</label>
            <input id="user-password" class="form-content" type="password" name="password" required />
            <div class="form-border"></div>


            <input id="submit-btn" type="button" name="button" value="Reset Password" />
            <a href="#" id="signup">Already have account ?</a>

        </form>
    </div>
</div>


</body>
</html>
